{% extends "base.html" %}
{% block title %}Carte des Wilayas{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Wilayas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Carte des Wilayas</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([28.0339, 1.6596], 5); // Centré sur l'Algérie
    
        // Ajouter une couche de tuiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    
        // Charger le fichier GeoJSON
        fetch("wilayas_geojson")
            .then(response => response.json())
            .then(data => {
                // Ajouter les wilayas au calque
                L.geoJSON(data, {
                    style: {
                        color: "#0074D9",
                        weight: 2,
                        fillColor: "#7FDBFF",
                        fillOpacity: 0.5
                    },
                    onEachFeature: function (feature, layer) {
                        // Ajouter un popup avec le nom de la wilaya
                        layer.bindPopup("Wilaya : " + feature.properties.name);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Erreur lors du chargement du fichier GeoJSON:', error));
    </script>
</body>
</html>
{% endblock %}
