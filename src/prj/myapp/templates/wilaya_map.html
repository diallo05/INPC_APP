{% extends "base.html" %}
{% block title %}Carte des Wilayas{% endblock %}

{% block content %}
    <h1>Carte des Wilayas</h1>
    <div id="map"></div>

    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([28.0339, 1.6596], 6); // Coordonn√©es et zoom initial

        // Ajouter une couche de fond (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Charger le fichier GeoJSON
        var geojsonUrl = "{{ wilayas_geojson }}"; // URL du fichier GeoJSON

        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return { color: "#ff7800", weight: 2 };
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup("<strong>Wilaya:</strong> " + feature.properties.name);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Erreur lors du chargement du GeoJSON :", error));
    </script>
{% endblock %}
