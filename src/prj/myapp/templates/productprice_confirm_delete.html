{% extends "base.html" %}

{% block title %}<title>Confirm Delete</title>{% endblock %}

{% block content %}

<h1>Confirm Delete</h1>

<form action="" method="post" class="p-5 text-center">
    {% csrf_token %}
    <p class="h5 p-3">Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" class="btn btn-danger"/>
    <a href="{% url 'productprice_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
