<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANSADE</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
  />
  <style>
    :root {
      font-family: "Roboto", sans-serif;
      box-sizing: border-box;
      --primary-color: #10a248;
      --secondary-color: #127126;
      --accent-color: #cccccc;
      --background-color: #f4f4f4;
      --footer-bg-color: #003300;
      --text-color: #333;
      --white: #ffffff;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #fffbfb;
      color: var(--text-color);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .logo img {
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .sidebar .menu {
      list-style: none;
      flex-grow: 1;
    }

    .sidebar .menu li {
      margin-bottom: 1rem;
    }

    .sidebar .menu a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--white);
      background-color: var(--primary-color);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.7rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar .menu a:hover {
      background-color: var(--secondary-color);
      color: var(--accent-color);
    }

    .menu-item .dropdown {
      display: none;
      position: relative;
      margin-top: 0.5rem;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

    .dropdown a {
      padding: 0.5rem;
      display: block;
      text-decoration: none;
      color: var(--text-color);
      background-color: var(--white);
      border-radius: 0.5rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .dropdown a:hover {
      background-color: var(--accent-color);
    }

    .logout {
      margin-top: auto;
    }

    .logout a {
      background-color: var(--footer-bg-color);
      color: var(--white);
    }

    .logout a:hover {
      background-color: var(--secondary-color);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--white);
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #eb1b1b;
    }

    .main-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: flex-end; /* Aligner à droite */
      align-items: center;
      background-color: #cccccc;
      color: #d1c714;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header .social {
      display: flex;
      gap: 1rem;
    }

    .header .social a {
      color: var(--white);
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .header .social a:hover {
      color: var(--accent-color);
    }

    /* Footer */
    .footer {
      background-color: #ebe7f0;
      color: var(--white);
      text-align: center;
      padding: 1rem;
    }

    .footer p {
      margin: 0;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        padding: 1rem;
      }

      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img
        src="https://ansade.mr/wp-content/uploads/2021/08/ANSADE-Vector-Logo-Whilte-Background-PNG-3.png"
        alt="Logo de l'ansade"
      />
    </div>
    <ul class="menu">
      <li>
        <a href="{% url 'calculate_inpc' %}">
          <i class="fas fa-chart-bar"></i> INPC
        </a>
      </li>
      <li class="menu-item">
        <a href="#">
          <i class="fas fa-box"></i> Products
        </a>
        <div class="dropdown">
          <a href="{% url 'product_list' %}">Produit</a>
          <a href="{% url 'cart_list' %}">Panier</a>
          <a href="{% url 'productprice_list' %}">Prix</a>
          <a href="{% url 'pointVente_list' %}">Point de vente</a>
          <a href="{% url 'cartproduct_list' %}"> cart product</a>
        </div>
      </li>
      <li class="menu-item">
        <a href="#">
          <i class="fas fa-sitemap"></i> Structure
        </a>
        <div class="dropdown">
          <a href="{% url 'wilaya_list' %}">Wilaya</a>
          <a href="{% url 'commune_list' %}">Commune</a>
          <a href="{% url 'moughataa_list' %}">Moughataa</a>
        </div>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-map-marker-alt"></i> Localisations
        </a>
      </li>
      <li>
        <a href="{% url 'dashboard' %}">
          <i class="fas fa-chart-bar"></i> Dashboard
        </a>
      </li>
      <li class="logout">
        <a href="#">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header class="header">
      <nav class="social" aria-label="Liens vers les réseaux sociaux">
        <a href="https://ansade.mr/fr/" aria-label="Flux RSS"><i class="fa fa-rss"></i></a>
        <a href="https://web.facebook.com/ansade.rim" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://ansade.mr/fr/#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.economie.gov.mr/ar" aria-label="Version Arabe">العربية</a>
      </nav>
    </header>

    <div class="content">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2023 ANSADE. Tous droits réservés.</p>
      <p>Nombre de visiteurs : <span id="visitor-count">0</span></p>
    </footer>

    <script>
      // Animation pour le compteur de visiteurs
      const visitorCount = document.getElementById('visitor-count');
      if (visitorCount) {
        visitorCount.style.opacity = 0;
        visitorCount.style.transform = 'translateY(20px)';
  
        setTimeout(() => {
          visitorCount.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          visitorCount.style.opacity = 1;
          visitorCount.style.transform = 'translateY(0)';
        }, 500);
      }
  
      // Compteur de visiteurs
      if (localStorage.getItem('visitorCount') === null) {
        localStorage.setItem('visitorCount', 0);
      }
  
      let count = parseInt(localStorage.getItem('visitorCount'));
      count += 1;
      localStorage.setItem('visitorCount', count);
  
      if (visitorCount) {
        visitorCount.textContent = count;
      }
    </script>
  </div>
</body>
</html>
