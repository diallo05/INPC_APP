{% extends 'base.html' %}
<title>INPC</title>
{% block content %}
<!-- calculate_inpc.html -->
<h1>Calculer l'INPC</h1>
<form method="post">
    {% csrf_token %}
    <label for="month">Mois:</label>
    <input type="number" id="month" name="month" min="1" max="12" required>
    
    <label for="year">Ann√©e:</label>
    <input type="number" id="year" name="year" min="2000" max="2100" required>
    
    <label for="cart">Panier:</label>
    <select id="cart" name="cart" required>
        {% for cart in carts %}
            <option value="{{ cart.id }}">{{ cart.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Calculer</button>
</form>

{% endblock %}
