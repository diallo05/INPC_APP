{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3 mb-4 d-flex">
            <div class="card flex-fill shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-city fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Communes</h5>
                    <p class="card-text display-4">{{ commune_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4 d-flex">
            <div class="card flex-fill shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-map-marked-alt fa-3x text-success mb-3"></i>
                    <h5 class="card-title">Wilayas</h5>
                    <p class="card-text display-4">{{ wilaya_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4 d-flex">
            <div class="card flex-fill shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-map-pin fa-3x text-warning mb-3"></i>
                    <h5 class="card-title">Moughataas</h5>
                    <p class="card-text display-4">{{ moughataa_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4 d-flex">
            <div class="card flex-fill shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-shopping-basket fa-3x text-danger mb-3"></i>
                    <h5 class="card-title">Produits</h5>
                    <p class="card-text display-4">{{ product_count }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphique des types de produits -->
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">Répartition des Produits par Type</h5>
                    <canvas id="productTypeChart" class="full-height-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphique des points de vente par commune -->
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">Répartition des Points de Vente par Commune</h5>
                    <canvas id="pointOfSaleChart" class="full-height-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphique de l'évolution des prix -->
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">Évolution des Prix des Produits</h5>
                    <canvas id="priceEvolutionChart" class="full-height-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Graphique des types de produits
var ctx = document.getElementById('productTypeChart').getContext('2d');
var productTypeChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ product_type_labels|safe }},
        datasets: [{
            label: 'Nombre de Produits',
            data: {{ product_type_values|safe }},
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Graphique des points de vente par commune
var ctx2 = document.getElementById('pointOfSaleChart').getContext('2d');
var pointOfSaleChart = new Chart(ctx2, {
    type: 'pie',
    data: {
        labels: {{ point_of_sale_labels|safe }},
        datasets: [{
            label: 'Nombre de Points de Vente',
            data: {{ point_of_sale_values|safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true
    }
});

// Graphique de l'évolution des prix
var ctx3 = document.getElementById('priceEvolutionChart').getContext('2d');
var priceEvolutionChart = new Chart(ctx3, {
    type: 'line',
    data: {
        labels: {{ line_chart_labels|safe }},
        datasets: {{ line_chart_datasets|safe }}
    },
    options: {
        responsive: true,
        interaction: {
            mode: 'index',
            intersect: false,
        },
        plugins: {
            tooltip: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            }
        }
    }
});
</script>

{% endblock %}
